{{ with .Params.tags }}
<div class="footer">
{{ else }}
<div class="footer no-tags">
{{ end }}

    {{ with .Params.tags }}
        <div class="tags">
            <i class="fa fa-tags"></i>
            <div class="links">
                {{ range . }}
                {{ with $.Site.GetPage (printf "/tags/%s" ( . | urlize)) }}
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
    {{ end }}

    {{ if .IsTranslated }}
    <div class="languages">
        <i class="fa fa-language"></i>
        <div class="links">
            {{ range .Translations }}
                <a href="{{ .Permalink }}">{{ .Lang }}</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
	{{if not .IsHome}}
	<div id="hyvor-talk-view"></div>
	<script type="text/javascript">
	    var HYVOR_TALK_WEBSITE = 4527;
	    var HYVOR_TALK_CONFIG = {
	        url: '{{ .Permalink }}',
	        id: '{{ .File.UniqueID }}'
	    };
	</script>
	<script async type="text/javascript" src="//talk.hyvor.com/web-api/embed.js"></script>
	{{ end }}
</div>
